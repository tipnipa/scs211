<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary container">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">กรอกประวัติ</span>
      </div>
    </nav>
    <!-- As a heading -->
    <form class="container">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"
          >คณะ/สาขาที่ต้องการสมัคร</label
        >
        <select
          class="form-select border border-info"
          aria-label="Default select example"
        >
          <option selected>เลือกสาขา</option>
          <option value="1">
            คณะวิทยาศาสตร์และเทคโนโลยี-วิทยาการคอมพิวเตอร์
          </option>
          <option value="2">
            คณะวิทยาศาสตร์และเทคโนโลยี-นวัตกรรมอาหารและเครื่องดื่มเพื่อสุขภาพ
          </option>
          <option value="3">
            คณะวิทยาศาสตร์และเทคโนโลยี-เทคโนโลยีสารสนเทศ
          </option>
        </select>
      </div>
      <!--2-->
      <div class="row">
        <div class="col">
          <label for="formGroupExampleInput" class="form-label">สัญชาติ</label>
          <select
            class="form-select border border-info"
            aria-label="Default select example"
          >
            <option selected>เลือก</option>
            <option value="1">ไทย</option>
            <option value="2">Eng</option>
            <option value="3">ลาว</option>
          </select>
        </div>

        <div class="col">
          <label for="formGroupExampleInput" class="form-label">เพศ</label>
          <select
            class="form-select border border-info"
            aria-label="Default select example"
          >
            <option selected>เลือก</option>
            <option value="1">ชาย</option>
            <option value="2">หญิง</option>
          </select>
        </div>

        <div class="col">
          <label for="formGroupExampleInput" class="form-label"
            >คำนำหน้าชื่อ<span class="text-danger">*(ชื่อเต็ม)</span></label
          >
          <input
            type="text"
            class="form-control border border-info"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>

        <div class="col">
          <label for="formGroupExampleInput" class="form-label"
            >นามสกุล<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control border border-info"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>

        <div class="col mb-3">
          <label for="formGroupExampleInput" class="form-label"
            >บัตรประชาชน<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control border border-info"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>
      <!--/2-->
      <!--/3-->
      <div class="row">
        <div class="col">
          <label for="formGroupExampleInput" class="form-label"
            >เบอร์โทรศัพท์</label
          >
          <input
            type="text"
            class="form-control border border-info"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>

        <div class="col">
          <label for="formGroupExampleInput" class="form-label">line</label>
          <input
            type="text"
            class="form-control border border-info"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>

        <div class="col">
          <label for="formGroupExampleInput" class="form-label">facebook</label>
          <input
            type="text"
            class="form-control border border-info"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>

        <div class="col">
          <label for="formGroupExampleInput" class="form-label">email</label>
          <input
            type="text"
            class="form-control email border border-info"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
        <div class="col mb-3">
          <label for="formGroupExampleInput" class="form-label"
            >วุฒิการศึกษา<span class="text-danger">*</span></label
          >
          <select
            class="form-select border border-info"
            aria-label="Default select example"
          >
            <option selected>เลือก</option>
            <option value="1">ปวช</option>
            <option value="2">ปวส</option>
            <option value="2">ปริญญาตรี</option>
          </select>
        </div>
      </div>
      <!--/3-->
      <!--/4-->

      <div class="row">
        <div class="col">
          <label for="formGroupExampleInput" class="form-label"
            >ชื่อสถานศึกษาเดิม<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control border border-info"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>

        <div class="col">
          <label for="formGroupExampleInput" class="form-label">จังหวัด</label>
          <select
            class="form-select border border-info"
            aria-label="Default select example"
          >
            <option selected>เลือก</option>
            <option value="1">กรุงเทพมหานคร</option>
            <option value="2">ปทุมธานี</option>
            <option value="2">ชัยนาท</option>
          </select>
        </div>

        <div class="col">
          <label for="formGroupExampleInput" class="form-label"
            >วิชาที่เรียนจบ<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control border border-info"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>

        <div class="col mb-3">
          <label for="formGroupExampleInput" class="form-label"
            >ผลการเรียนเฉลี่ย GPAX<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control border border-info"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>
      <!--/5-->
      <div class="row">
        <div class="col col-md-3">
          <label for="formGroupExampleInput" class="form-label">จังหวัด</label>
          <select
            class="form-select border border-info"
            aria-label="Default select example"
          >
            <option selected>เลือก</option>
            <option value="1">กรุงเทพมหานคร</option>
            <option value="2">ปทุมธานี</option>
            <option value="2">ชัยนาท</option>
          </select>
        </div>

        <div class="col col-md-3 mb-5">
          <label for="formGroupExampleInput" class="form-label"
            >เลือก file<span class="text-danger">*</span></label
          >
          <input
            type="file"
            class="form-control border border-info"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
